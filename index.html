<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator App Main</title>
  <link rel="stylesheet" href="./assets/styles/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/css/style.css">
</head>
<body class="d-flex">
  <main class="box-container m-auto d-flex col-11 col-sm-9 col-md-7 col-lg-5 px-4 py-5 p-lg-5 rounded-3 shadow-sm">
    <h1 class="title mt-lg-1">Advice #<span id="id"></span></h1>
    <p id="advice" class="quote px-0"></p>
    <div class="full-bar mb-3 mb-lg-4 mt-lg-2 position-relative"><span class="equal px-3"><i class="fa-solid fa-equals fa-rotate-90"></i></div></div>
    <button class="new-quote"><i class="fa-solid fa-dice-five"></i></button>
  </main>
  <script src="./assets/scripts/script.js"></script>
</body>
</html>
